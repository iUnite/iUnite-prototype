<html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link id="pagestyle" rel="stylesheet" href="default.css">
	<script>
	function swapStyleSheet(sheet) {
		document.getElementById('pagestyle').setAttribute('href', sheet);
	}
	</script>
</head>
<body>
	<h2>Feed</h2>
	<button onclick="swapStyleSheet('dark.css')">Dark</button>
	<button onclick="swapStyleSheet('blue.css')">Blue</button>
	<button onclick="swapStyleSheet('default.css')">Default</button>
</body>
</html>
